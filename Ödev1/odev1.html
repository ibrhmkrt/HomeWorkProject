<!DOCTYPE html>
<html>
	<head>
		<title>odev1</title>
	</head>
	<body>
		<script type="text/javascript" language="javascript">
			var cToplam=0;
			var tToplam=0;
			for(var i=1;i<=10;i++)
			{
				if(i%2==0)
				{
					cToplam+=i;
				}
				else
					tToplam+=i;
			}
			
		</script>
		
		<button type="button" onclick="alert(cToplam);">1-10 arası Ciftlerin Toplamı İcin Tıkla</button><br/>
		<p><button type="button" onclick="alert(tToplam);">1-10 arası Teklerin Toplamı İcin Tıkla</button></p>
		
		<script src="jquery-3.2.1.min.js"></script>
	</body>
</html>
